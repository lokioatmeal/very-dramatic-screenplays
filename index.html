<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thee Rom-Cominatooorrrr</title>
    <script type="module" crossorigin src="/very-dramatic-screenplays/assets/index-owTG_6y4.js"></script>
    <link rel="stylesheet" crossorigin href="/very-dramatic-screenplays/assets/index-jSMwbDr7.css">
  </head>

<body data-bs-theme="dark">

<main class="p-3 px-md-5 mb-5" id="app">

  <h1 class="lh-1 mb-3"><span class="fs-1 ms-3">Thee</span> <span class="text-nowrap">Rom-Cominatooorrrr</span></h1>

  <div class="d-flex flex-column flex-md-row gap-3 gap-md-5">

    <div class="d-flex flex-column w-100 py-3">

      <h2>Input</h2>

      <p class="small fst-italic mb-4">All fields required.</p>

      <form class="d-flex flex-column gap-3" id="storyForm">

        <div>
          <label class="form-label fw-semibold m-0" for="protagonistName">Protagonist Name</label>
          <p class="form-text fst-italic m-0">E.g., Emma, Jack, Kickass Blaster, etc.</p>
          <input type="text" class="form-control" id="protagonistName" required />
        </div>

        <div>
          <label class="form-label fw-semibold m-0" for="setting">Setting</label>
          <p class="form-text fst-italic m-0">E.g., Maplewood, New York, Beach Town, etc.</p>
          <input type="text" class="form-control" id="setting" required />
        </div>

        <div>
          <label class="form-label fw-semibold m-0" for="townSize">Town/Setting Size</label>
          <select id="townSize" class="form-select">
            <option value="small">Small Town</option>
            <option value="medium">Medium City</option>
            <option value="large">Large Metropolis</option>
          </select>
        </div>

        <div>
          <label class="form-label fw-semibold m-0">Season</label>
          <div class="btn-group btn-group-sm-downstack w-100" role="group">
            <input type="radio" class="btn-check" name="season" id="seasonRandom" value="randomize" checked />
            <label class="btn btn-outline-warning" for="seasonRandom">Randomize</label>
            <input type="radio" class="btn-check" name="season" id="seasonSpring" value="Spring" />
            <label class="btn btn-outline-warning" for="seasonSpring">Spring</label>
            <input type="radio" class="btn-check" name="season" id="seasonSummer" value="Summer" />
            <label class="btn btn-outline-warning" for="seasonSummer">Summer</label>
            <input type="radio" class="btn-check" name="season" id="seasonFall" value="Fall" />
            <label class="btn btn-outline-warning" for="seasonFall">Fall</label>
            <input type="radio" class="btn-check" name="season" id="seasonWinter" value="Winter" />
            <label class="btn btn-outline-warning" for="seasonWinter">Winter</label>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold m-0" for="romanticInterest">Romantic Interest Name</label>
          <p class="form-text fst-italic m-0">E.g., Noah, Sophie, Mr. Rubber Burner, etc.</p>
          <input type="text" class="form-control" id="romanticInterest" required />
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold m-0">Spice Level</label>
          <div class="btn-group w-100" role="group">
            <input type="radio" class="btn-check" name="adultThemed" id="spiceOff" value="false" checked />
            <label class="btn btn-outline-warning" for="spiceOff">Low</label>

            <input type="radio" class="btn-check" name="adultThemed" id="spiceOn" value="true" />
            <label class="btn btn-outline-warning" for="spiceOn">High</label>
          </div>
        </div>

        <button type="submit" class="btn btn-warning">Rom-Cominatate</button>

      </form>

    </div>

    <div class="w-100 border rounded bg-warning bg-opacity-10 p-3">
      <h2>Output</h2>
      <div id="output"></div>
    </div>

  </div>

</main>
    

</body>
</html>
