<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screenplay</title>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <header class="text-center mb-5">
          <h1 class="display-4 mb-3">ðŸŽ¬ Screenplay Generator</h1>
          <p class="lead text-muted">Create your own Hallmark-style romantic comedy</p>
        </header>

        <div class="row">
          <div class="col-lg-5 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="card-title h5 mb-4">Story Settings</h2>
                
                <form id="storyForm">
                  <div class="mb-3">
                    <label for="protagonistName" class="form-label">Protagonist Name</label>
                    <input 
                      type="text" 
                      id="protagonistName" 
                      class="form-control" 
                      placeholder="e.g., Emma, Jack, etc."
                      required 
                    />
                  </div>

                  <div class="mb-3">
                    <label for="setting" class="form-label">Small Town Setting</label>
                    <input 
                      type="text" 
                      id="setting" 
                      class="form-control" 
                      placeholder="e.g., Maplewood, Pinecrest, etc."
                      required 
                    />
                  </div>

                  <div class="mb-3">
                    <label for="season" class="form-label">Season/Time Period</label>
                    <select id="season" class="form-select" required>
                      <option value="">Choose...</option>
                      <option value="Christmas">Christmas</option>
                      <option value="Summer">Summer</option>
                      <option value="Fall">Fall</option>
                      <option value="Spring">Spring</option>
                      <option value="Winter">Winter</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="romanticInterest" class="form-label">Romantic Interest Name</label>
                    <input 
                      type="text" 
                      id="romanticInterest" 
                      class="form-control" 
                      placeholder="e.g., Noah, Sophie, etc."
                      required 
                    />
                  </div>

                  <div class="form-check mb-4">
                    <input 
                      type="checkbox" 
                      id="adultThemed" 
                      class="form-check-input" 
                    />
                    <label class="form-check-label" for="adultThemed">
                      Adult-themed (more mature, no explicit content)
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Generate Screenplay
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-7">
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
